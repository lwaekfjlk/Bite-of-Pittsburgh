body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this food report ü§ó
        Make sure there aren't any open/closed issues for this topic üòÉ

  - type: textarea
    id: food-description
    attributes:
      label: Description of the food and its belonging restaurant
      description: Give us a brief description of how is the food
    validations:
      required: true

  - type: textarea
    id: steps-to-get
